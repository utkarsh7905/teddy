<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>I Love You — Heart & Teddy</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #fff7fb;
      --ink: #a43a5b;
      --ink-dark: #7b2a43;
      --heart-1: #ff6b88;
      --heart-2: #ff2e63;
      --heart-glow: rgba(255, 110, 149, 0.5);
      --bear-fur: #c89c6c;
      --bear-fur-dark: #b4834f;
      --bear-muzzle: #f3e0c8;
      --accent: #ffdbe6;
      --card: #ffffff;
      --shadow: 0 10px 30px rgba(0,0,0,.08);
      --heart-size: clamp(220px, 36vw, 360px);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 800px at 80% 20%, #ffe8f1, var(--bg));
      color: var(--ink);
      display: grid;
      place-items: center;
    }

    .wrap {
      width: min(1100px, 92vw);
      background: var(--card);
      border-radius: 24px;
      box-shadow: var(--shadow);
      padding: clamp(16px, 4vw, 32px);
      overflow: hidden;
      position: relative;
      isolation: isolate;
    }

    header.hero {
      display: flex; align-items: center; justify-content: space-between;
      gap: clamp(16px, 3vw, 28px);
      padding: clamp(8px, 1.5vw, 12px) 0 20px;
      border-bottom: 1px dashed #f1c2d1;
    }
    .brand { display: flex; align-items: center; gap: 12px; }
    .brand svg { width: 26px; height: 26px; filter: drop-shadow(0 3px 6px var(--heart-glow)); }
    h1.title {
      font-family: 'Pacifico', cursive; margin: 0; font-size: clamp(28px, 5.2vw, 56px);
      letter-spacing: .5px; color: var(--ink-dark);
      text-shadow: 0 1px 0 #fff;
    }

    .controls { display: flex; gap: 10px; flex-wrap: wrap; margin-left: auto; }
    button.ui {
      appearance: none; border: none; cursor: pointer; border-radius: 999px;
      padding: 10px 16px; font-weight: 600; background: var(--accent); color: var(--ink-dark);
      box-shadow: 0 6px 18px rgba(255, 150, 180, .35);
      transition: transform .15s ease, box-shadow .15s ease, background .2s ease;
    }
    button.ui:hover { transform: translateY(-2px); box-shadow: 0 12px 22px rgba(255, 150, 180, .45); }

    main.scene { display: grid; grid-template-columns: 1.1fr .9fr; gap: clamp(18px, 4vw, 36px); align-items: center; padding-top: 22px; }

    /* HEART */
    .heart-wrap { display: grid; place-items: center; position: relative; }
    .heart-svg { width: var(--heart-size); height: auto; transition: transform .35s ease; filter: drop-shadow(0 18px 24px var(--heart-glow)); }
    .heart-wrap:hover .heart-svg { transform: scale(1.06); }
    .heart-pulse { animation: pulse 1.2s ease-in-out infinite; }
    @keyframes pulse { 0%,100%{ transform: scale(1);} 50%{ transform: scale(1.08);} }

    .love-text {
      margin-top: 16px; text-align: center; font-family: 'Pacifico', cursive;
      font-size: clamp(26px, 4.5vw, 44px); color: var(--ink-dark); letter-spacing: 1px; position: relative;
    }
    .love-text::after {
      content: ""; position: absolute; left: 50%; transform: translateX(-50%);
      bottom: -10px; width: 60%; height: 6px; border-radius: 999px;
      background: linear-gradient(90deg, transparent, #ffc2d3, transparent);
      filter: blur(1px);
    }

    /* TEDDY BEAR (CSS shapes) */
    .bear { width: min(420px, 84%); margin-inline: auto; position: relative; display: grid; place-items: center; }
    .bear .body { position: relative; width: 240px; height: 260px; }
    .bear .head {
      width: 180px; height: 170px; background: radial-gradient(120% 120% at 40% 30%, #fff3 0 30%, transparent 50%), var(--bear-fur);
      border-radius: 50% 50% 44% 44%; position: absolute; left: 50%; top: 0; transform: translateX(-50%);
      box-shadow: inset 0 -10px 14px rgba(0,0,0,.08);
    }
    .ear { width: 64px; height: 64px; background: var(--bear-fur); border-radius: 50%; position: absolute; top: -16px; box-shadow: inset 0 -6px 8px rgba(0,0,0,.08); }
    .ear.left { left: 8px; }
    .ear.right { right: 8px; }
    .ear .inner { width: 44px; height: 44px; background: #f6d1bf; border-radius: 50%; position: absolute; top: 10px; left: 10px; }

    .muzzle { width: 96px; height: 70px; background: var(--bear-muzzle); border-radius: 50%/55% 55% 45% 45%; position: absolute; left: 50%; bottom: 20px; transform: translateX(-50%); box-shadow: inset 0 -6px 8px rgba(0,0,0,.06); }
    .nose { width: 24px; height: 18px; background: #5a2c2c; border-radius: 50%/60% 60% 40% 40%; position: absolute; left: 50%; top: 12px; transform: translateX(-50%); }
    .mouth { position: absolute; left: 50%; top: 30px; width: 46px; height: 28px; border-bottom: 4px solid #5a2c2c; border-radius: 0 0 46px 46px; transform: translateX(-50%); }

    .eye { width: 16px; height: 20px; background: #482626; border-radius: 50%; position: absolute; top: 52px; }
    .eye.left { left: 54px; }
    .eye.right { right: 54px; }
    .eye::after { content: ""; position: absolute; width: 6px; height: 6px; background: #fff; border-radius: 50%; top: 3px; left: 4px; }

    .torso { width: 200px; height: 180px; background: radial-gradient(120% 120% at 60% 20%, #fff3 0 32%, transparent 50%), var(--bear-fur);
      border-radius: 46% 46% 40% 40% / 54% 54% 46% 46%; position: absolute; left: 50%; top: 130px; transform: translateX(-50%); box-shadow: inset 0 -12px 14px rgba(0,0,0,.08); }
    .belly { width: 120px; height: 120px; background: #e9c9a5; border-radius: 50%; position: absolute; left: 50%; top: 30px; transform: translateX(-50%); opacity: .9; }

    .arm { width: 90px; height: 60px; background: var(--bear-fur-dark); border-radius: 50px; position: absolute; top: 160px; box-shadow: inset 0 -8px 12px rgba(0,0,0,.08); transform-origin: right center; }
    .arm.left { left: -8px; transform: rotate(-30deg); }
    .arm.right { right: -14px; transform: rotate(35deg); }
    .paw { width: 34px; height: 34px; background: #f6d1bf; border-radius: 50%; position: absolute; right: 6px; top: 13px; box-shadow: inset 0 -4px 6px rgba(0,0,0,.08); }

    .leg { width: 86px; height: 86px; background: var(--bear-fur-dark); border-radius: 46% 46% 40% 40% / 60% 60% 40% 40%; position: absolute; bottom: 0; }
    .leg.left { left: 40px; }
    .leg.right { right: 40px; }
    .footpad { width: 60px; height: 56px; background: #e9c9a5; border-radius: 40px; position: absolute; bottom: 8px; left: 50%; transform: translateX(-50%); }

    /* pointing arm animation towards heart */
    .bear.point .arm.right { animation: pointy 1.2s ease-in-out infinite; }
    @keyframes pointy { 0%,100% { transform: rotate(35deg) translateX(0); } 50% { transform: rotate(25deg) translateX(-4px); } }

    /* Hover interactions */
    .bear:hover .eye { animation: blink 2.4s infinite; }
    @keyframes blink { 0%, 92%, 100% { height: 20px; } 94% { height: 2px; } 96% { height: 20px; } }

    .note { text-align: center; font-size: 14px; opacity: .8; margin-top: 6px; }

    /* Responsive */
    @media (max-width: 900px) {
      main.scene { grid-template-columns: 1fr; }
      .heart-wrap { order: -1; }
      .controls { width: 100%; justify-content: flex-end; }
    }

    .floaty { animation: floaty 4s ease-in-out infinite; }
    @keyframes floaty { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-6px); } }
  </style>
</head>
<body>
  <div class="wrap">
    <header class="hero" aria-label="Love header">
      <div class="brand" aria-hidden="true">
        <!-- Mini SVG heart for the brand mark -->
        <svg viewBox="0 0 100 100" aria-hidden="true">
          <defs>
            <linearGradient id="brandGrad" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0%" stop-color="var(--heart-1)"/>
              <stop offset="100%" stop-color="var(--heart-2)"/>
            </linearGradient>
          </defs>
          <path d="M50 86C50 86 6 62 6 35C6 21 17 10 31 10C40 10 47 15 50 21C53 15 60 10 69 10C83 10 94 21 94 35C94 62 50 86 50 86Z" fill="url(#brandGrad)"/>
        </svg>
        <h1 class="title">I Love You</h1>
      </div>
      <div class="controls" role="group" aria-label="Controls">
        <button class="ui" id="pulseBtn" aria-pressed="false">Pulse Heart</button>
        <button class="ui" id="colorBtn">Change Heart Color</button>
        <button class="ui" id="sizeBtn">Toggle Heart Size</button>
      </div>
    </header>

    <main class="scene" aria-label="Heart and Teddy scene">
      <section class="heart-wrap floaty" aria-label="Heart">
        <!-- SVG HEART (not two circles) -->
        <svg id="heartSvg" class="heart-svg" viewBox="0 0 100 100" role="img" aria-label="Heart">
          <defs>
            <linearGradient id="heartGrad" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0%" stop-color="var(--heart-1)"/>
              <stop offset="100%" stop-color="var(--heart-2)"/>
            </linearGradient>
          </defs>
          <!-- A single continuous heart path -->
          <path id="heartPath"
            d="M50 86C50 86 6 62 6 35C6 21 17 10 31 10C40 10 47 15 50 21C53 15 60 10 69 10C83 10 94 21 94 35C94 62 50 86 50 86Z"
            fill="url(#heartGrad)" stroke="rgba(0,0,0,.06)" stroke-width="1" />
        </svg>
        <div class="love-text" aria-live="polite">I Love You</div>
        <p class="note" aria-hidden="true">Hover or use the buttons ✨</p>
      </section>

      <section class="bear point" aria-label="Teddy Bear pointing to heart">
        <div class="body">
          <div class="head">
            <div class="ear left"><div class="inner"></div></div>
            <div class="ear right"><div class="inner"></div></div>
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="muzzle">
              <div class="nose"></div>
              <div class="mouth"></div>
            </div>
          </div>
          <div class="torso">
            <div class="belly"></div>
          </div>
          <div class="arm left"><div class="paw"></div></div>
          <div class="arm right"><div class="paw"></div></div>
          <div class="leg left"><div class="footpad"></div></div>
          <div class="leg right"><div class="footpad"></div></div>
        </div>
      </section>
    </main>
  </div>

  <script>
    const heartSvg = document.getElementById('heartSvg');
    const pulseBtn = document.getElementById('pulseBtn');
    const colorBtn = document.getElementById('colorBtn');
    const sizeBtn = document.getElementById('sizeBtn');

    // 1) Toggle pulse animation
    pulseBtn.addEventListener('click', () => {
      heartSvg.classList.toggle('heart-pulse');
      const on = heartSvg.classList.contains('heart-pulse');
      pulseBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
      pulseBtn.textContent = on ? 'Stop Pulse' : 'Pulse Heart';
    });

    // 2) Cycle through romantic color themes by changing CSS vars
    const themes = [
      { h1: '#ff6b88', h2: '#ff2e63', glow: 'rgba(255,110,149,.5)' },
      { h1: '#ff9a9e', h2: '#fecfef', glow: 'rgba(255,154,158,.45)' },
      { h1: '#f857a6', h2: '#ff5858', glow: 'rgba(248,87,166,.45)' },
      { h1: '#ff758c', h2: '#ff7eb3', glow: 'rgba(255,117,140,.45)' },
      { h1: '#ff9966', h2: '#ff5e62', glow: 'rgba(255,153,102,.45)' }
    ];
    let t = 0;
    function applyTheme(i) {
      const v = themes[i % themes.length];
      document.documentElement.style.setProperty('--heart-1', v.h1);
      document.documentElement.style.setProperty('--heart-2', v.h2);
      document.documentElement.style.setProperty('--heart-glow', v.glow);
    }
    colorBtn.addEventListener('click', () => { t++; applyTheme(t); });

    // 3) Toggle big/small heart size
    let big = false;
    sizeBtn.addEventListener('click', () => {
      big = !big;
      document.documentElement.style.setProperty('--heart-size', big ? 'min(480px, 64vw)' : 'clamp(220px, 36vw, 360px)');
      sizeBtn.textContent = big ? 'Make Heart Smaller' : 'Toggle Heart Size';
    });

    // Accessibility: start with a subtle pulse to draw attention, then stop after a moment
    const startPulse = () => {
      heartSvg.classList.add('heart-pulse');
      setTimeout(() => heartSvg.classList.remove('heart-pulse'), 2200);
    };
    window.addEventListener('load', startPulse);
  </script>
</body>
</html>
